<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div th:include="admin/template-admin.html :: header">

</div>

<!-- Page Content -->
<div class="container mt-5">
    <!-- Page Heading/Breadcrumbs -->
    <div class="mb-4">
        <h1 class="display-5 fw-bold">Spring eCommerce <small class="text-muted fs-4">Productos</small></h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Productos</li>
            </ol>
        </nav>
    </div>

    <!-- Formulario -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Crear Producto</h2>
            <form th:action="@{/products/registerProduct}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productName" name="productName"
                           placeholder="Ingrese el nombre del producto" required autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="productDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="productDescription" name="productDescription"
                              placeholder="Ingrese la descripción del producto" required autocomplete="off"
                              rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="quantity" name="quantity"
                               placeholder="Ingrese la cantidad del producto" required autocomplete="off">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productPrice" class="form-label">Precio</label>
                        <input type="number" step="any" class="form-control" id="productPrice" name="productPrice"
                               placeholder="Ingrese el precio del producto" required autocomplete="off">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="img" class="form-label">Imagen</label>
                    <input class="form-control" type="file" id="img" name="img">
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save-fill"></i> Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:include="admin/template-admin.html :: footer">

</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Bootstrap Icons (opcional para íconos) -->
<link th:href="@{/vendor/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">

</body>
</html>
